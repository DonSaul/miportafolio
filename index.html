<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Proxima Nova:wght@900&display=swap"
    />

    <style>
      /* Add any necessary styling for the input textbox */
      .text-input {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 10px;
        font-size: 20px;
        border: none;
        background: transparent;
        color: white;
        font-family: 'Open Sans', sans-serif;
        text-align: justify;
        line-height: 1.5;
        resize: vertical; /* Allow vertical resizing of the textarea */
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const androidLarge5Item = document.querySelector('.android-large-5-item');
        const touchScreenIcon = document.querySelector('.touch-screen-1-icon');
        let textareaElement; // Declare the textareaElement outside the event listener

        androidLarge5Item.addEventListener('click', function () {
          if (!textareaElement) {
            // Create a new textarea element if it doesn't exist
            textareaElement = document.createElement('textarea');
            textareaElement.className = 'text-input';
            textareaElement.addEventListener('input', handleInput);
            androidLarge5Item.innerHTML = '';
            androidLarge5Item.appendChild(textareaElement);
            textareaElement.focus();
          }
        });

        function handleInput(event) {
          const text = event.target.value;
          simulateKeyPresses(text);
        }

        function simulateKeyPresses(text) {
          for (const char of text) {
            const keyEvent = new KeyboardEvent('keydown', {
              key: char,
              keyCode: char.charCodeAt(0),
              which: char.charCodeAt(0),
              code: 'Key' + char.toUpperCase(),
              bubbles: true,
            });
            textareaElement.dispatchEvent(keyEvent);
          }
        }
      });
    </script>
  </head>
  <body>
    <div class="android-large-5">
      <div class="android-large-5-child"></div>
      <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

      <div class="android-large-5-item">
        <img
          class="touch-screen-1-icon"
          alt=""
          src="./public/touchscreen-1@2x.png"
        />
      </div>

      <div class="escribe">ESCRIBE</div>
    </div>
  </body>
</html>
